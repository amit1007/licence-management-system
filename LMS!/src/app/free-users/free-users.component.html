<div class="row">
  <h3 class="text-center">LMS free Users</h3>
</div>
<div class="row">
  <div class="col-lg-3 col-lg-offset-1">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
  </div>
  <div class="col-lg-4">
      
  </div>
  <div class="col-lg-3 pull-right">
    <div class="row">
      <div class="col-lg-6">
        <a mat-raised-button color="slateblue" [routerLink]="['/customer']"><mat-icon>person_add</mat-icon></a>
      </div>
      <!-- <div class="col-lg-6">
          <a mat-raised-button color="primary" [routerLink]="['/LADetails']"><mat-icon>list</mat-icon></a>
      </div> -->
    </div>
    
    
  </div>
</div>
<div class="  well-lg col-lg-8.5 col-lg-offset-2.5">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource">
     
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Title Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> FirstName</th>
          <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.firstname}} </td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef>Contact</th>
          <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email  </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Author Column -->
          <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
          </ng-container>
    
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/intent-details/', row._id]"></tr>
      </table>
    </div>
</div>
